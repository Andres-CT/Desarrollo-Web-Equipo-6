<app-header-no-ribbon></app-header-no-ribbon>
<div class="container">
  <br>
  <h1>Ingresa a tu cuenta</h1>
  <br>
      <h2>Bienvenido</h2>
      <p class="text-secondary">Ingresa el correo electrónico y la contraseña con el que te encuentras registrado en el sistema. 
      </p>  
    <div id="sign-in">
        <div class="form-group">
            <label for="exampleInputEmail1">Correo Electrónico</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Ingresa tu correo">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingresa tu contraseña">
          </div>
          <a [routerLink]="['/reportes-activos']" routerLinkActive="router-link-active"  class="btn btn-success" role="button">Enviar</a> 
    </div>
    <br><br><br>
</div>
<br><br><br>
